<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color change</title>
    <style>
        button{
            padding: 0.8rem 1.3rem;
            font-size: 2.2rem;
        }
    </style>
</head>
<body>
    <h1>Clicking button changing random color</h1>
    <button id="btn">Click</button>
    <script>
        var btn=document.getElementById("btn")
        btn.addEventListener("click",myChange)
        function myChange(){
            var randomcolor="0123456789ABCDEF"
            var hash="#"
            for(i=0;i<6;i++){
                hash+=randomcolor[Math.floor(Math.random()*16)]
            }
            document.body.style.backgroundColor=hash
        }
    </script>
</body>
</html>
